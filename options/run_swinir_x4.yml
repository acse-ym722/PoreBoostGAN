name: SwinIR_Carbonates_model_x4
model_type: SwinIRModel
scale: 4
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 2nd test dataset
    name: test_images
    type: SingleImageDataset
    dataroot_lq: ./LR/paired_for_test
    io_backend:
      type: disk

# network structures
network_g:
  type: SwinIR
  upscale: 4
  in_chans: 3
  img_size: 48
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: models/swinir_x4_carbon_500000.pth
  strict_load_g: true
  # suffix: ~

val:
  save_img: True
