name: SwinIRModelx4_medical
model_type: SwinIRModel
scale: 4
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 42

datasets:
  test_1:  # the 2nd test dataset
    name: Carbonates_model1
    type: PairedImageDataset # SingleImageDataset 
    dataroot_gt: ./LR/paired_for_test/high
    dataroot_lq: ./LR/paired_for_test/low_x4
    io_backend:
      type: disk


# network structures
network_g:
  type: SwinIR
  upscale: 4
  in_chans: 3
  img_size: 48
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: models/swinir_Carbon_x4_75000.pth
  strict_load_g: true

# validation settings
val:
  save_img: True
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
