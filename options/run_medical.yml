name: ESRGAN_medical_filter_gpu
model_type: ESRGANModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 42

datasets:
  test_1:  # the 2nd test dataset
    name: test_images
    type: SingleImageDataset
    dataroot_lq: ./LR
    resized_lq: 
    io_backend:
      type: disk

# network structures
network_g:
  type: MedicalRRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 15

# path
path:
  pretrain_network_g: models/medical_gan_net_g_400000.pth
  strict_load_g: true
  suffix: ~

val:
  save_img: True
