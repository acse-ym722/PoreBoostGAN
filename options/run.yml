name: ESRGAN_Carbonates_model
model_type: ESRGANModel
scale: 4
num_gpu: 0  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 2nd test dataset
    name: test_images
    type: SingleImageDataset
    dataroot_lq: ./LR
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: models/net_g_latest.pth
  strict_load_g: true
  # visualization: ./HR  # save image path
  # suffix: ~

val:
  save_img: True
